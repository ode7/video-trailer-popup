<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>video trailer popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/1117132/pexels-photo-1117132.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet
        molestias consectetur recusandae, neque dolor tempora culpa animi
        voluptate ipsum quidem earum distinctio velit error vel nobis
        exercitationem deleniti ex possimus?
      </p>
      <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
      <video
        src="https://player.vimeo.com/external/401018575.sd.mp4?s=7a0d0da7ebedb3aa78daeeca33a907c060f85f60&profile_id=164&oauth2_token_id=57447761"
        controls
      ></video>
      <i class="fa-solid fa-circle-xmark fa-2x cross-icon"></i>
    </div>
  </body>
</html>
